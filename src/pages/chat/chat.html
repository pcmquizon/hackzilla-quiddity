<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
    <button ion-button small clear (click)="logout()">Logout</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines text-wrap>
    <ion-item *ngFor="let message of messages; let last = last">

    <span class="messageBubble" [ngClass]="message.sentByUser ? 'right' : 'left'">
      {{ message.sentByUser ? '' : 'Bot:' }}
      {{ message.content }}
      {{ last ? scrollToBottom() : '' }}
    </span>

    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
 <ion-item>
    <ion-textarea type="text" [(ngModel)]="chatMsg"></ion-textarea>
    <button ion-button outline item-right (click)="send(chatMsg)">Send</button>
  </ion-item>
</ion-footer>
